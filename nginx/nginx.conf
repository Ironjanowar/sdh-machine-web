user www-data;
worker_processes 1;

worker_rlimit_nofile 8192;

events {
  worker_connections 8000;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  charset_types text/css text/plain text/vnd.wap.wml application/javascript application/json application/rss+xml application/xml;
  keepalive_timeout 20;
  sendfile        on;
  tcp_nopush      on;
  gzip on;
  gzip_comp_level    5;
  gzip_min_length    256;
  gzip_proxied       any;
  gzip_vary          on;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  add_header Strict-Transport-Security "max-age=31622400; includeSubDomains; preload";
  server_tokens off;
  more_clear_headers 'X-Powered-By' 'X-Runtime';
  more_set_headers 'Server: Smart Developer Hub';
  server {
    listen 80;
    server_name SERVER_NAME;
    resolver 8.8.8.8;

    location ^~ /sdhapi/ {
      rewrite ^/sdhapi(/.*)$ $1 break;
      proxy_pass http://sdhapi;
      proxy_redirect off;
      proxy_set_header Host SERVER_NAME;
    }

    location ^~ /docs/ {
      rewrite ^/sdhapi/docs(/.*)$ $1 break;
      proxy_pass http://sdhapi;
      proxy_redirect off;
    }

    location /api-docs {
      rewrite ^/api-docs(/.*)$ $1 break;
      proxy_pass http://sdhapi/api-docs;
    }

    location / {
      proxy_pass http://laravelweb;
      proxy_set_header Host SERVER_NAME;
      proxy_redirect off;
      #proxy_redirect http://laravelweb/ /;
    }

  }
}
